<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红蛋网站快速切换</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #fff5f5 0%, #ffe6e6 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-right: 10px;
        }
        
        h1 {
            font-size: 2.8rem;
            color: #ff5252;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #ff7675;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-box {
            max-width: 500px;
            margin: 0 auto 40px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            box-shadow: 0 8px 20px rgba(255, 82, 82, 0.2);
        }
        
        .search-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff6b6b;
            font-size: 1.2rem;
        }
        
        .websites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .website-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .website-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(255, 82, 82, 0.2);
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #ff5252;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        
        .website-card:hover .delete-btn {
            opacity: 1;
        }
        
        .delete-btn:hover {
            background: #ff5252;
            color: white;
        }
        
        .card-image {
            height: 180px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffe6e6;
        }
        
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .card-image .placeholder {
            font-size: 3rem;
            color: #ff6b6b;
        }
        
        .website-card:hover .card-image img {
            transform: scale(1.05);
        }
        
        .card-content {
            padding: 20px;
        }
        
        .card-content h3 {
            color: #ff5252;
            margin-bottom: 10px;
            font-size: 1.4rem;
        }
        
        .card-content p {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .card-tags span {
            background: #ffe6e6;
            color: #ff5252;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .visit-btn {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        
        .visit-btn:hover {
            background: #ff5252;
        }
        
        .add-website {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        
        .add-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s ease;
        }
        
        .add-btn:hover {
            background: #ff5252;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #ff7675;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            max-width: 500px;
            width: 90%;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .modal h2 {
            margin-bottom: 20px;
            color: #ff5252;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff6b6b;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 25px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-cancel {
            background: #ddd;
            color: #555;
        }
        
        .btn-cancel:hover {
            background: #ccc;
        }
        
        .btn-submit {
            background: #ff6b6b;
            color: white;
        }
        
        .btn-submit:hover {
            background: #ff5252;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .websites-grid {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-egg"></i>
                </div>
                <h1>小红蛋网站快速切换</h1>
            </div>
            <p class="subtitle">一个整洁的导航中心，快速访问您制作的所有网站</p>
        </header>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="搜索网站">
            <i class="fas fa-search"></i>
        </div>
        
        <div class="websites-grid" id="websitesGrid">
            <!-- 网站卡片将通过JavaScript动态生成 -->
        </div>
        
        <div class="add-website">
            <button class="add-btn" id="addWebsiteBtn">
                <i class="fas fa-plus"></i> 添加新网站
            </button>
        </div>
        
        <footer>
            <p>© 2025 小红蛋网站快速切换 | 精心制作，方便访问</p>
        </footer>
    </div>

    <!-- 添加网站模态框 -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h2>添加新网站</h2>
            <form id="websiteForm">
                <div class="form-group">
                    <label for="siteName">网站名称</label>
                    <input type="text" id="siteName" required>
                </div>
                <div class="form-group">
                    <label for="siteDescription">网站描述</label>
                    <textarea id="siteDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="siteUrl">网站URL</label>
                    <input type="url" id="siteUrl" required>
                </div>
                <div class="form-group">
                    <label for="siteTags">标签（用逗号分隔）</label>
                    <input type="text" id="siteTags">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-cancel" id="cancelBtn">取消</button>
                    <button type="submit" class="btn btn-submit">添加</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 确认删除模态框 -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h2>确认删除</h2>
            <p>您确定要删除这个网站吗？此操作无法撤销。</p>
            <div class="form-actions">
                <button class="btn btn-cancel" id="cancelDeleteBtn">取消</button>
                <button class="btn btn-submit" id="confirmDeleteBtn">确认删除</button>
            </div>
        </div>
    </div>

    <script>
        // 网站数据 - 可以从外部JSON文件加载
        let websitesData = [
            {
                name: "小红蛋",
                description: "我的个人平台",
                url: "https://xiaohondan.github.io",
                标签: ["个人平台"],
                image: "https://images.unsplash.com/photo-1555949963-aa79dcee981c?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            {
                name: "一架南航的737MAX",
                description: "好友个人平台",
                url: "https://xiaohondan.github.io/robzhnogguo/",
                标签: ["个人平台"],
                image: "https://images.unsplash.com/photo-1551650975-87deedd944c3?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            {
                name: "小红蛋博客",
                description: "分享编程技巧和开发经验的个人博客",
                url: "https://xiaohondan.github.io/xiaohondan",
                标签: ["技术", "博客", "编程"],
                image: "https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            }
        ];

        // 初始化函数
        function init() {
            renderWebsites(websitesData);
            setupEventListeners();
            
            // 尝试从localStorage加载数据
            const savedData = localStorage.getItem('xiaohondanWebsites');
            if (savedData) {
                websitesData = JSON.parse(savedData);
                renderWebsites(websitesData);
            }
        }

        // 渲染网站卡片
        function renderWebsites(websites) {
            const grid = document.getElementById('websitesGrid');
            grid.innerHTML = '';
            
            websites.forEach((site, index) => {
                const card = document.createElement('div');
                card.className = 'website-card';
                card.setAttribute('data-index', index);
                
                card.innerHTML = `
                    <button class="delete-btn" data-index="${index}">
                        <i class="fas fa-trash"></i>
                    </button>
                    <div class="card-image">
                        ${site.image ? 
                            `<img src="${site.image}" alt="${site.name}">` : 
                            `<div class="placeholder"><i class="fas fa-globe"></i></div>`
                        }
                    </div>
                    <div class="card-content">
                        <h3>${site.name}</h3>
                        <p>${site.description}</p>
                        <div class="card-tags">
                            ${site.标签.map(tag => `<span>${tag}</span>`).join('')}
                        </div>
                        <a href="${site.url}" target="_blank" class="visit-btn">访问网站</a>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 搜索功能
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filteredWebsites = websitesData.filter(site => {
                    return site.name.toLowerCase().includes(searchTerm) ||
                           site.description.toLowerCase().includes(searchTerm) ||
                           site.标签.some(tag => tag.toLowerCase().includes(searchTerm));
                });
                renderWebsites(filteredWebsites);
            });
            
            // 添加网站按钮
            const addBtn = document.getElementById('addWebsiteBtn');
            const modal = document.getElementById('addModal');
            const cancelBtn = document.getElementById('cancelBtn');
            const form = document.getElementById('websiteForm');
            
            addBtn.addEventListener('click', () => {
                modal.style.display = 'flex';
            });
            
            cancelBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });
            
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const newWebsite = {
                    name: document.getElementById('siteName').value,
                    description: document.getElementById('siteDescription').value,
                    url: document.getElementById('siteUrl').value,
                    标签: document.getElementById('siteTags').value.split(',').map(tag => tag.trim()),
                    image: '' // 可以添加图片URL输入框
                };
                
                websitesData.push(newWebsite);
                localStorage.setItem('xiaohondanWebsites', JSON.stringify(websitesData));
                
                renderWebsites(websitesData);
                modal.style.display = 'none';
                form.reset();
            });
            
            // 删除功能
            const confirmModal = document.getElementById('confirmModal');
            const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
            const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
            let websiteToDelete = null;
            
            // 事件委托处理删除按钮点击
            document.addEventListener('click', (e) => {
                if (e.target.closest('.delete-btn')) {
                    e.preventDefault();
                    e.stopPropagation();
                    websiteToDelete = parseInt(e.target.closest('.delete-btn').getAttribute('data-index'));
                    confirmModal.style.display = 'flex';
                }
            });
            
            cancelDeleteBtn.addEventListener('click', () => {
                confirmModal.style.display = 'none';
                websiteToDelete = null;
            });
            
            confirmDeleteBtn.addEventListener('click', () => {
                if (websiteToDelete !== null) {
                    websitesData.splice(websiteToDelete, 1);
                    localStorage.setItem('xiaohondanWebsites', JSON.stringify(websitesData));
                    renderWebsites(websitesData);
                    confirmModal.style.display = 'none';
                    websiteToDelete = null;
                }
            });
            
            // 点击模态框外部关闭
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
                if (e.target === confirmModal) {
                    confirmModal.style.display = 'none';
                    websiteToDelete = null;
                }
            });
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
